---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
      <article class="post">  
        <li>

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="CrazyGaming77.github.io/_posts/2016-09-09-Blog-Week1.md">{{title}}</a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
