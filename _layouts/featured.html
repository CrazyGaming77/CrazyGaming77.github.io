<!DOCTYPE html>
<html>
  <head>
    <link href="http://downloadgamesfree.mobi/favicon.png" rel="shortcut icon">
    <title>Jodby Berundi</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  
  <body>
    
    <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <img src="{{ site.avatar }}"  class="site-avatar"/>
           
          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
           <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
              </div>
          <span class="nav-button" onclick="openNav()">&#9776;</span>
                </header>  
          </div> 
    
   <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="http://wp.patheos.com.s3.amazonaws.com/blogs/faithwalkers/files/2013/03/bigstock-Test-word-on-white-keyboard-27134336.jpg" class="slider-image" />
            <img src="http://www.velior.ru/wp-content/uploads/2009/05/Test-Computer-Key-by-Stuart-Miles.jpg" class="slider-image" />
            <img src="https://blog.xenproject.org/wp-content/uploads/2014/10/Testing.jpg" class="slider-image" />
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    </div>

          <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
              </script> 

    {% include analytics.html %}
  </body>
</html>
