<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Tillana" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=David+Libre" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <img src="{{ site.avatar }}"  class="site-avatar"/>

          <div class="site-info">
            <h1 class="site-name">{{ site.name }}</h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <table style="float: right; height: 75px; border-radius: 0px;">
          <nav>
            <tr>
              <td><a href="{{ site.baseurl }}/"><strong>Home</strong></a></td>
            </tr>
            <tr>
              <td><a href="{{ site.baseurl }}/about"><strong>About</strong></a></td>
            </tr>
          </nav>
          </table> 
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
